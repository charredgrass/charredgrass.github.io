<!-- Techie Clicker 0.1 by Maxwell Chow - HTML-->
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="script.js"></script>
	<title>Techie Clicker</title>
</head>
<body>
	<div id="header">
		<div class="head">Techie Clicker</div>
	</div>
	<div id="display">
		<img src="images/power.png"></img><!--<div id="powerBar"></div>--><div id="powerPerc">Power: 0%</div>
	</br>
		<img src="images/wood.png"></img><div id="woodAmt">1 by 3: 0</div>
	</br>
		<img src="images/nail.png"></img><div id="nailAmt">Nails: 0</div>
	</br>
		<div class="compressorIcon"></div><!--<div id="airBar"></div>--><div id="airPerc">Air: 0%</div>
	</br>
		<img src="images/flat.png"></img><div id="flatAmt">Flats: 0</div>
	</div>
</br>
	<div id="buttons">
		<button id="crankPower" onClick="clickPower()">Generate Power</button>
		<button id="toggleCompressor" onClick="clickCompressor()">Turn Compressor On</button>
	</br>
		<button id="wood" onClick="clickWood()">Gather Wood</button>
		<button id="nail" onClick="clickNail()">Create Nail</button>
	</br>
		<button id="flat" onClick="buildFlat()">Build Flat</button>
	</br>
		<button id="save" onClick="save()">Save Game</button>
		<button id="load" onClick="load()">Load Game</button>
	</div>
</html>
