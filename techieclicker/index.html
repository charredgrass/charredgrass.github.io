<!-- Techie Clicker 0.1 by Maxwell Chow - HTML-->
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="script.js"></script>
	<title>Techie Clicker</title>
</head>
<body>
	<div id="header">
		<div class="head">Techie Clicker</div>
	</div>
	<div id="display"><table>
		<tr><td><img src="images/power.png" onClick="clickPower()"></img></td><td><div id="powerPerc">Power: 0%</div></td><td><div id="powerBar" class="bar"><div id="inBarPower" class="xBar"></div</div></td></tr>
	</br>
		<tr><td><img src="images/wood.png" onClick="clickWood()"></img></td><td><div id="woodAmt">1 by 3: 0</div></td><td></td></tr>
	</br>
		<tr><td><img src="images/nail.png" onClick="clickNail()"></img></td><td><div id="nailAmt">Nails: 0</div></td><td></td></tr>
	</br>
		<tr><td><div class="compressorIcon"></div></td><td><div id="airPerc">Air: 0%</div></td><td><div id="airBar" class="bar"><div id="inBarAir" class="xBar"></div</div></td></tr>
	</br>
		<tr><td><img src="images/flat.png"></img></td><td><div id="flatAmt">Flats: 0</div></td><td></td></tr>
	</table></div>
</br>
	<div id="botCol">
	<div id="buttons">
		<button id="crankPower" onClick="clickPower()">Generate Power</button>
		<button id="toggleCompressor" onClick="clickCompressor()">Turn Compressor On</button>
	</br>
		<button id="wood" onClick="clickWood()">Gather Wood</button>
		<button id="nail" onClick="clickNail()">Create Nail</button>
	</br>
		<button id="flat" onClick="buildFlat()">Build Flat</button>
	</br>
		<button id="save" onClick="save()">Save Game</button>
		<button id="load" onClick="load()">Load Game</button>
	</div>
</div>
</html>
